<!doctype html>
<html lang="en">
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load bootstrap_icons %}
{% load static %}



  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--скрипты ниже для работы выпадающего меню пользователя-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'news/css/styles.css'  %}">
  </head>


  <body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">    <!--sticky-top  чтобы приклеить сверху-->
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'news/img/logo.png' %}"> </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <li class="nav-item px-3">
          <a class="nav-link active" aria-current="page" href="{% url 'news' %}">Новости</a>
        </li>

        <li class="nav-item px-3">
          <a class="nav-link active" href="{% url 'about' %}">О нас</a>
        </li>

      </ul>

      <!--поле поиска-->
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Найти" aria-label="Search">
        <button class="btn btn-outline-secondary text-black" type="submit">Поиск новостей</button>
      </form>

      <!--выпадающее меню пользователя-->
      <div class="dropdown ms-3">
              <button class="btn btn-outline-secondary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"  >

                  <div class="d-none d-lg-block text-black">Профиль пользователя</div>
              </button>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="{% url 'user_account' %}">Личный кабинет</a></li>
                <li><a class="dropdown-item" href="#">Регистрация</a></li>
                <li><a class="dropdown-item" href="#">Войти</a></li>

              </ul>
      </div>

    </div>
  </div>
</nav>


  </body>
</html>
