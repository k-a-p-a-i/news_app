{% extends  'news/base_generic.html' %}

{% load crispy_forms_tags %}

{% block title %} Регистрация {% endblock title %}



{% block content %}

    <div class="container py-5">
        <h1>Регистрация</h1> <br> <br>


        <form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary" type="submit">Зарегистирироваться</button>
	    </form>

        <p class="text-center">Если у вас уже есть аккаунт,  <a href="{% url 'users_app:login' %}">войдите</a> в учётную запись.</p>




    </div>

{% endblock %}
